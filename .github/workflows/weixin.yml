name: AutoBuild

on:
  push:
    branches: master
    
jobs:
  
  build:
    name: build
    runs-on: ubuntu-latest    
    steps:    
    - uses: actions/checkout@v2    
    - name: npm install
      run: |
        npm install
        npm ci
    - name: npm build
      run: |
       npm run build
       cp 1.txt ./publish/1.txt

    - name: publish
      uses: s0/git-publish-subdir-action@master
      env:
        REPO: git@github.com:ysfhtxn/test2.git
        BRANCH: main
        FOLDER: build     
        SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_PRIVATE_KEY }}
